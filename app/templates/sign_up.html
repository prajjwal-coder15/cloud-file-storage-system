<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Sign - in to CloudDrive</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Inter', sans-serif;
}

body {
  background: #f2f2f2;
  color: #111;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}


/* MAIN LAYOUT */
.container {
  flex: 1;
  display: grid;
  grid-template-columns: 45% 55%;
  align-items: center;
  padding: 0 80px;
}

/* LEFT SIDE */
.left {
  max-width: 450px;
}

.left h1 {
  font-size: 40px;
  font-weight: 700;
  margin-bottom: 10px;
}

.left h2 {
  font-size: 32px;
  font-weight: 500;
  color: #aaa;
  margin-bottom: 40px;
}

.google-btn {
  display: flex;
  align-items: center;
  gap: 10px;
  border: 1px solid #ccc;
  padding: 12px 18px;
  border-radius: 50px;
  background: white;
  cursor: pointer;
  font-weight: 500;
  margin-bottom: 20px;
}

.or-text {
  text-align: center;
  margin: 15px 0;
  color: #777;
  font-size: 14px;
}

.email-input {
  width: 100%;
  padding: 14px 20px;
  border-radius: 50px;
  border: 1px solid #ccc;
  font-size: 14px;
  margin-bottom: 15px;
}

.submit-btn {
  width: 100%;
  padding: 14px 20px;
  border-radius: 50px;
  border: none;
  background-color: #1f2328;
  color: white;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
}

.submit-btn:hover {
  background-color: #1282eb;
}

.password-input {
  width: 100%;
  padding: 14px 20px;
  border-radius: 50px;
  border: 1px solid #ccc;
  font-size: 14px;
  margin-bottom: 15px;
}

.login-link { text-align: left; font-size: 20px; margin-bottom: 30px; }
.login-link a { color: #e42f0b; text-decoration: none; }
.login-link a:hover { text-decoration: underline; }
/* RIGHT SIDE */
.right {
  display: flex;
  justify-content: center;
}

.image-card {
  width: 90%;
  border-radius: 30px;
  overflow: hidden;
  box-shadow: 0 30px 60px rgba(0,0,0,0.15);
}

.image-card img {
  width: 100%;
  display: block;
}

/* FOOTER */
.footer {
  background: #1e1e1e;
  color: white;
  padding: 20px 60px;
  display: flex;
  justify-content: space-between;
  font-size: 14px;
}

@media (max-width: 1000px) {
  .container {
    grid-template-columns: 1fr;
    text-align: center;
    padding: 40px;
  }

  .right {
    margin-top: 40px;
  }
}
</style>
</head>

<body>

<div class="container">

    

    
  <div class="left">
    <h1>Welcome to <strong>CloudDrive</strong></h1>
    <h2>Your personal <strong>secure & cloud</strong> storage solution</h2>

    <button class="google-btn">
      <img src="https://www.svgrepo.com/show/475656/google-color.svg" width="18">
      Continue with Google
    </button>

    <div class="or-text">or</div>

    <form method="POST" action="{{ url_for('main.sign_up') }}">
      <input type="email" class="email-input" placeholder="Enter your email" required>
      <input type="password" class="password-input" placeholder="Create a password" required>
      <button type="submit" class="submit-btn">Continue</button>
    </form>
  </div>
    

  <div class="right">
    <div class="image-card">
      <img src="{{ url_for('static', filename='images/0.png') }}" alt="CloudDrive Preview">
    </div>
  </div>

        <div class="login-link">
            <h3>Already have an account?</h3> <a href="{{ url_for('main.sign_in') }}">Sign in</a>
        </div>
</div>

<div class="footer">
  <div>Curated by Prajjwal</div>
</div>

</body>
</html>
